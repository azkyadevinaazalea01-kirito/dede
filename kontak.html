    }

    body {
        background-color: #fafafa;
        text-align: center;
        color: #07544f;
    }

    /* Navbar */
    .navbar {
        width: 100%;
        padding: 20px 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 40px;
        height: 100px;
        width: auto;
    }

    .navbar ul {
        display: flex;
        gap: 20px;
        list-style: none;
    }

    .navbar ul li a {
        text-decoration: none;
        color: #07544f;
        font-weight: 700;
        font-size: 20px;
        text-transform: uppercase;
        padding: 8px 12px;
        transition: 0.3s;
    }

    .navbar ul li a:hover {
        color: white;
        background-color: #07544f;
        border-radius: 25px;
    }

    h1, h3, h5, h6 {
        margin: 15px 0;
    }

    /* Container kontak */
    .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 30px 0;
    }

    .col-4 {
        width: 22%;
        text-align: center;
    }

    .col-4 img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        border-radius: 10px;
    }

    #map {
        margin: 20px auto;
        display: block;
        max-width: 90%;
        height: auto;
    }

    @media (max-width: 768px) {
        .col-4 {
            width: 45%;
            margin-bottom: 20px;
        }
    }

</style>
